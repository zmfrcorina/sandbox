<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Programari</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/adminView.css">
</head>

<body>
    <header class="header-card">
        <h1>Vizualizare programari</h1>
        <form>
            <div class="input-group">
                <label for="date">Data:</label>
                <input type="date" id="date" name="date">
            </div>

            <div class="input-group">
                <label for="appointmentType">Tipul programarii:</label>
                <select id="appointmentType" name="appointmentType">
                    <option value="toate">Toate</option>
                    <option value="consultatie">Consultatie</option>
                    <option value="control">Control</option>
                    <option value="urgenta">Urgenta</option>
                </select>
            </div>

            <button type="button" id="submit_date">Afiseaza</button>
        </form>
    </header>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Programare</th>
                    <th>Nume pacient</th>
                    <th>Email</th>
                    <th>Numar de telefon</th>
                    <th>Mesaj</th>
                    <th>Tipul programarii</th>
                </tr>
            </thead>
            <tbody>
                <!-- Actual appointment type data will be populated here dynamically for each record -->
            </tbody>
        </table>
    </main>
</body>

</html>
