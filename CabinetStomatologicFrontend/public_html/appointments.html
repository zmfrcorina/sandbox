<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Page</title>
    <link rel="stylesheet" href="css/appointments.css">
  </head>
  <body>
    <main>
      <h1 id="status-header"></h1>
      <form onsubmit="submitForm(event)">
        <label for="name">Nume:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Numar de telefon:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <label for="date">Data:</label>
        <input type="date" id="date" name="date" required>
        
        <label for="time">Ora:</label>
        <select id="time" name="time" required></select>
        
        <label for="message">Mesajul tau:</label>
        <textarea id="message" name="message"></textarea>
        
        <p class="line">
          <button type="button" id="submit_appointment_bttn" class="btn btn-primary btn-md">Creaza</button>
      </p>
      </form>
    </main>
  </body>
</html>
