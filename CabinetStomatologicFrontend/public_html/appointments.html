<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Pagina Programari</title>
  <link rel="stylesheet" href="css/appointments.css">
  <link rel="stylesheet" href="datepicker/bootstrap-datepicker.min.css">
</head>
<body>
  <div class="container">
    <div class="left-column">
      <main>
        <h1 id="status-header"></h1>
        <form onsubmit="submitForm(event)">
          <div class="form-column">
            <label for="name">Nume:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-column">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>

          <div class="form-column">
            <label for="phone">Numar de telefon:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>

          <div class="form-column">
            <label for="message">Mesajul tau:</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <div class="form-column line">
            <button type="button" id="submit_appointment_bttn" class="btn btn-primary btn-md">Creaza</button>
          </div>
        </form>
      </main>
    </div>

    <div class="right-column">
      <div id="datePickerContainer"></div>
      
      <div class="form-column">
        <label for="time">Ora:</label>
        <select id="time" name="time" required></select>
      </div>
    </div>
  </div>

  <script src="datepicker/bootstrap-datepicker.min.js"></script>
  <script>
    // Date picker initialization
    $(document).ready(function() {
      $('#datePickerContainer').datepicker({
        format: 'yyyy-mm-dd',
        startDate: 'today',
        autoclose: true,
        todayHighlight: true
      }).datepicker('show');
    });
  </script>
</body>
</html>
