<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Log in</title>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css"/>
        <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.css"/>
        <link rel="stylesheet" href="lib/jsgrid/jsgrid.css"/>
        <link rel="stylesheet" href="lib/jsgrid/jsgrid-theme.css"/>
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">

        <link rel="stylesheet" type="text/css" href="css/login.css" />
        <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    </head>
    <body>
        <main>
            <div id="login">
                <form id="my_form">
                    <h3>Login with your account</h3>
                    <span id="notification"></span>
                    <ul class="login_list">
                        <li class="block">
                            <label for="username">Username</label>
                        </li>
                        <li>
                            <input type="text" id="username" required /> <span title="Invalid Username" class="alert-icon hide" id="alert_icon_username" > </span>

                        </li>
                        <li class="block">
                            <label for="password">Password</label>
                        </li>
                        <li>
                            <input type="password" id="password" required /> <span title="Invalid Password" class="alert-icon hide" id="alert_icon_password"> </span>
                        </li>
                        <li id="notification_li"></li>

                        <li class="li_kendo" id="li_bttn_log_reg">
                            <button type="button" id="login_button" class="btn btn-info btn-lg" >Log in</button>

                            <button type="button" id="register_button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>


                            <!-- Modal -->
                            <div class="modal fade" id="myModal" role="dialog">
                                <div class="modal-dialog">

                                    <!-- Modal content-->
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title">Register</h4>
                                        </div>
                                        <div class="modal-body">


                                            <form id="register_form">
                                                <label for='userName'>User name:</label>
                                                <input type='text' name='name' id='userName' required >
                                                <p id='not1'></p>
                                                <label for='firstName'>First name:</label>
                                                <input type='text' name='name' id='firstName' required >
                                                <p id='not2'></p>
                                                <label for='lastName'>Last name:</label>
                                                <input type='text' name='name' id='lastName' required >
                                                <p id='not3'></p>
                                                <label for='email'>Email:</label>
                                                <input type='text' name='email' id='email' required>
                                                <p id='not4'></p>
                                                <label for='email'>Phone number:</label>
                                                <input type='text' name='phone' id='phone' required>
                                                <p id='not5'></p>
                                                <label for='passwordForm'>Password:</label>
                                                <input type='password' name='password' id='passwordForm' required>
                                                
                                                <label for='confirmPassword'>Confirm password:</label>
                                                <input type='password' name='passw' id='confirmPassword' required>
                                                <p id='not6'></p>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="submit" class="btn btn-default"  id="submit_bttn">Submit</button>
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div id="kendo_window"></div>
                            <a href='#' id='forgot_pass'> Forgot my password.</a>
                            <a href='#' id='go_back'>Go back to site</a>
                        </li>
                    </ul>
                </form>
            </div>
            <div id="divide">
                <h3>or</h3>
            </div>
            <div id="login_with">
                <h3>Login with:</h3>
                <button type="button" id="login_with_facebook" >
                    <img src="https://www.facebook.com/images/fb_icon_325x325.png"  id="image_facebook" alt="Facebook icon"/>
                    <span class="text">  Facebook </span>
                </button>
                <button type="button" id="login_with_google">
                    <img src="http://icons.iconarchive.com/icons/dakirby309/windows-8-metro/256/Web-Google-plus-Metro-icon.png" id="image_google" alt="Google icon"/>
                    <span class="text">   Google Plus </span>
                </button>
            </div>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src='js/logout.js'></script>

    </body>
</html>
