<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add package</h4>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Destination country</label>
                        <input type="text" class="form-control" id="dest_country" placeholder="Id">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Hotel</label>
                        <input type="text" class="form-control" id="hotel" placeholder="Hotel">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Food</label>
                        <input type="text" class="form-control" id="food" placeholder="Breakfast">
                    </div>
                     <div class="form-group">
                        <label for="formGroupExampleInput2">No of passengers</label>
                        <input type="text" class="form-control" id="no_pass" placeholder="2">
                    </div>
                     
                     <div class="form-group">
                        <label for="formGroupExampleInput2">Destination city</label>
                        <input type="text" class="form-control" id="dest_city" placeholder="City">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Location</label>
                        <input type="text" class="form-control" id="location_id" placeholder="distance from downtown">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Hotel facilities</label>
                        <input type="text" class="form-control" id="hotel_facilities" placeholder="pool etc">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Room facilities</label>
                        <input type="text" class="form-control" id="room_facilities" placeholder="room service etc">
                    </div>
                     <div class="form-group">
                        <label for="formGroupExampleInput2">Image 1</label>
                        <input type="text" class="form-control" id="img1" placeholder="Url">
                    </div>
                     <div class="form-group">
                        <label for="formGroupExampleInput2">Image 2</label>
                        <input type="text" class="form-control" id="img2" placeholder="Url">
                    </div>
                </form>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal" id="submit_bttn">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
