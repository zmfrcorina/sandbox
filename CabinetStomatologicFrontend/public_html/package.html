<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add package</h4>
            </div>
            <div class="modal-body">


                <form>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Package hotel</label>
                        <input type="text" class="form-control" id="package_id" placeholder="hotel">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Plane</label>
                        <input type="text" class="form-control" id="plane_trip_add" placeholder="Plane">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Departure date</label>
                        <input type="text" class="form-control" id="departure_date" placeholder="20-11-2017">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Return date</label>
                        <input type="text" class="form-control" id="return_date" placeholder="30-11-2017">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput2">Price</label>
                        <input type="text" class="form-control" id="price_add_trip" placeholder="200">
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" data-dismiss="modal" id="submit_bttn">Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
