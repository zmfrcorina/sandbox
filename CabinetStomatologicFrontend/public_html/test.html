<!DOCTYPE html>
<html>
<head>
  <title>Pagina Programari</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
  <div class="container">
    
    <div class="row">
      <div class="col-md-6">
        <form id="appointmentForm">
          <div class="form-group">
            <label for="name">Nume:</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          
          <div class="form-group">
            <label for="phone">Numar de telefon:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>
          
          <div class="form-group">
            <label for="complaints">Mesajul dumneavoastra:</label>
            <textarea class="form-control" id="complaints" name="complaints" rows="4" required></textarea>
          </div>
          
          <button type="button" id="submit_appointment_bttn" class="btn btn-primary">Creaza</button>
        </form>
      </div>
      
      <div class="col-md-6">
        <div class="calendar">
          <label for="date">Data:</label>
          <div id="datepicker" class="input-group">
            <input type="text" class="form-control" id="date" readonly>
            <div class="input-group-append">
              <span class="input-group-text"><i class="fa fa-calendar"></i></span>
            </div>
          </div>
          
          <label for="time">Ora:</label>
          <select class="form-control" id="time" name="time" required>
            <option value="">Select a time</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <!-- Add more available times here -->
          </select>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
  <script src="script.js"></script>
  <script src="js/AppointmentsView.js"></script>
  <script src="test.js"></script>
</body>
</html>
